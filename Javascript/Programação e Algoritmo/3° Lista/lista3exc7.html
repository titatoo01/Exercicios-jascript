<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script language=javascript>
        valor1= prompt ("Digite um primeiro numero")
        valor2= prompt ("Digite o segundo numero")
   
        if (valor1==valor2)
        {
            alert("Os valores são iguais")
        }

        else if (valor1 < valor2)
        {
            alert("O primeiro numero é maior")
        }
        
        else if (valor1 > valor2)
        {
            alert("O segundo numero é maior")
        }
    </script>
</head>

</body>
</html>
