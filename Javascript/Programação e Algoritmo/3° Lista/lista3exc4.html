<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
            a = parseInt(prompt("Insira um numero"));
            b = parseInt(prompt("Insira outro numero"));
            c = parseInt(prompt("Insira outra numero"));
            
            if (a < b)
            {
                if(a < c){
                    soma = b + c
                    alert("valor é:" + soma)
                }
            }

            if (b < a)
            {
                if(b < c){
                soma = a + c
                alert("valor é:" + soma)
                }
            }

            if (c < a)
            {
                if(c < b){
                soma = a + b
                alert("valor é:" + soma)
                }
            }
        
        </script>
    </head>
</html>
