<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        x=parseInt(prompt("Digite um Numero..."))
        i=1
        soma=0
        
        while(i<x)
        {
            resto = (x%i)
            if (resto==0)
            {
                soma=soma+i
            }
            i++
        }
        if(soma==x)
        {
            document.write("Numero digitado é Perfeito!!")
        }
        else
        {
            document.write("Numero digitado não é Perfeito!!")
        }
    </script>
</head>

</body>
</html>
