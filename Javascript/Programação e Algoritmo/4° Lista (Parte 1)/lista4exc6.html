<html>
    <head>
        <script language=javascript>
            c = 0
            i = 1
            while(i<=10)
            {
                n = parseInt(prompt("Informe qualquer valor tanto negativo quanto positivo..."));
                if (n<0)
                {
                    c = c+1
                }
                i = i+1
            }
            f = 10 - c
            alert("A quantidade de numeros negativos que você digitou foi: " + c);
            alert("A quantidade de numero positivo que você digitou foi: " + f);
        </script>
    </head>
</html>
