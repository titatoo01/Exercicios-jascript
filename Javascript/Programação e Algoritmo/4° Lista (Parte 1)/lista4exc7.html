<html>
    <head>
        <script language=javascript>
            c = 0
            i = 1
            while(i<=10)
            {
                n = parseInt(prompt("Informe um valor..."))
                if (n>=10 && n<=20)
                {
                    c = c+1
                }
                i = i+1
            }
            f = 10 - c
            document.write("Numeros no Intervalo [10,20]: " + c + "</br>");
            document.write("Numeros fora desse intervalo: " + f);
        </script>
    </head>
</html>
