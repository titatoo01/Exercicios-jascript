<html>
    <head>
        <script language=javascript>
        sexo=prompt('Informe o seu sexo respondendo com M ou F');

        if(sexo == 'm'){
            altura=parseFloat(prompt('Informe sua altura:'));
            pesoid=parseFloat(72.7 * altura)-58;
            alert('Seu peso e:' + pesoid + "kg");
        }
        else if (sexo == 'f'){
            altura=parseFloat(prompt('Informe sua altura:'));
            pesoid=parseFloat(62.1 * altura)-44.7;
            alert('Seus peso e:' + pesoid + 'kg');
        }
        </script>
    </head>
</html>
