<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <script lang="javascript">
         num = parseInt(prompt("Digite um valor"));
         x =1 ;
         primo = 0;
         while(x<=num){
             resto = (num%x);
              if(resto==0)
              primo++;
              if(primo>2)
              break;

             x++ 
         }
            if(primo == 2)
               document.write("Primo");
               else
               document.write("Não é primo");

    </script>
</head>

</body>
</html>
