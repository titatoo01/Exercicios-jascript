    <title>Document</title>
      <script lang=javascript>
              c = 0
              n = 1;
              primo = parseInt(prompt(" Digite um valor"  ));
             
               while(n<=primo)
               {
                num = primo%n  
                 if ( num==0)
                 {
                     c = c +1;
                 }  
                 n = n +1 
               }
               
               if (c==2){
                   document.write("primo" )  
               }else{
                 document.write("não é primo")
               }

      </script>
