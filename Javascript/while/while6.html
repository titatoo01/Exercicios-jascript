<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Cachaça</title>
    <script language = javascript>
       
       x = 1;
       c=0;
        while(x<=10){
            n = parseInt(prompt("Digite um valor: "));
           if(n<0){
               c++;
           }
           x++;
            
        }
          document.write("São: " + c + " negativos");
        
    </script>
</head>
